language: java
sudo: false
install: true

#dist: trusty

matrix:
  include:
    # OpenJDK - Java 8
    - jdk: openjdk8
    # OpenJDK - Java 11
    - jdk: oraclejdk11
    # OpenJDK - Java 13
    - jdk: openjdk-ea

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    -
script:
  - ./gradlew :agent:publishToMavenLocal
  - ./gradlew assemble
  - ./travis-test.sh

