language: java
dist: trusty

install:
  - ./gradlew :agent:publishToMavenLocal
  - ./gradlew assemble

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - "$HOME/.gradle/caches/"
    - "$HOME/.gradle/wrapper/"

matrix:
  include:
    - jdk: openjdk8
    - jdk: openjdk11
    - allow_failures:
        - jdk: openjdk-ea

script:
  - ./travis-test.sh

