kanela {

  log-level = "INFO"

  modules {
    test-module {
      name = "Test Module"
      stoppable = false
      disable-class-format-changes = false
      instrumentations = ["app.kanela.instrumentation.BootstrapInstrumentation" ] // written by spec
      within = ["java.net.*" ]
      exclude = ["net.bytebuddy..*"]

      bootstrap-injection {
        enabled = true
        helper-class-names = ["app.kanela.instrumentation.MyInterceptor$", "app.kanela.instrumentation.MyInterceptor"]
      }
    }
  }
  class-dumper.enabled = true
  debug-mode = true

  class-replacer {
    replace = ["app.kanela.cases.replacer.AwesomeApi=>app.kanela.cases.replacer.AwesomeApiImplementation"]
  }
}
