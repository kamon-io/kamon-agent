plugins {
    id 'java'
    id 'application'
    id 'scala'
    id 'com.github.maiflai.scalatest' version '0.18'
}

configurations {
    provided
    agent
}

sourceSets {
    main.compileClasspath += configurations.provided
    test.compileClasspath += configurations.provided
    test.runtimeClasspath += configurations.provided
}

dependencies {
    compile 'org.scala-lang:scala-library:2.12.4'
    compile 'org.slf4j:slf4j-api:1.7.25'
    compile 'ch.qos.logback:logback-core:1.2.3'
    compile 'ch.qos.logback:logback-classic:1.2.3'

    compile 'io.kamon:kamon-autoweave_2.10:0.6.5'

    provided 'io.kamon:agent-scala-extension_2.10:0.0.8-experimental'
    provided 'io.kamon:kamon-agent:0.0.75-experimental'

    testRuntime 'org.pegdown:pegdown:1.4.2'

    agent 'io.kamon:kamon-agent:0.0.75-experimental'
}

run.doFirst {
    jvmArgs "-javaagent:${configurations.agent.singleFile}"
}

test.doFirst {
    jvmArgs "-javaagent:${configurations.agent.singleFile}"
}
