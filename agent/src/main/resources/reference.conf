# ===================================== #
# kamon-agent reference configuration   #
# ===================================== #

kamon {
  agent {
    debug-mode = false
    class-dumper {
      enabled = true
      dir = ${user.home}"/kamon-agent/dump"
      create-jar = true
      on-the-fly = false
      jar-name = "instrumentedClasses"
    }
  }
}